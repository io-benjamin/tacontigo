<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>RVATacontigo</title>
  </head>
  <body>
    <!-- Hidden static form for Netlify detection (enables AJAX/JS form submissions)
         This must match the React form 'name' attribute (catering-request). -->
    <form name="catering-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display:none;">
      <input type="hidden" name="form-name" value="catering-request" />
      <p>
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>
    </form>

    <div id="root"></div>
  </body>
</html>
