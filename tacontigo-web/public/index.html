<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Favicons: place the generated favicon files into the public/ folder -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <title>RVATacontigo</title>
  </head>
  <body>
    <form name="catering-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display:none;">
      <input type="hidden" name="form-name" value="catering-request" />
      <p>
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>

      <!-- Expected form fields (registered at build time) -->
      <input type="hidden" name="name" value="" />
      <input type="hidden" name="email" value="" />
      <input type="hidden" name="phone" value="" />
      <input type="hidden" name="event-date" value="" />
      <input type="hidden" name="special-requests" value="" />
      <input type="hidden" name="order-details" value="" />
      <input type="hidden" name="total-price" value="" />
    </form>

    <div id="root"></div>
  </body>
</html>
